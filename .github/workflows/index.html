<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .terminal { border: 1px solid #0f0; padding: 15px; border-radius: 5px; box-shadow: 0 0 10px #0f0; }
        .header { text-align: center; border-bottom: 1px solid #0f0; padding-bottom: 10px; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { border: 1px solid #050; padding: 10px; font-size: 12px; }
        .btn { 
            background: #0f0; color: #000; border: none; width: 100%; 
            padding: 15px; margin: 5px 0; font-weight: bold; cursor: pointer;
            text-transform: uppercase;
        }
        .btn-danger { background: #f00; color: #fff; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h2 class="blink">> SYSTEM ONLINE</h2>
            <p>COMMAND & CONTROL v2.0</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">CPU: 42%<br>TEMP: 38°C</div>
            <div class="stat-box">SIGNAL: MAX<br>ENCRYPT: ON</div>
        </div>

        <button class="btn" onclick="alert('Iniciando Protocolo...')">EXECUTAR VARREDURA</button>
        <button class="btn" onclick="alert('Sincronizando...')">ACESSAR BANCO DE DADOS</button>
        <button class="btn btn-danger" onclick="confirm('DESATIVAR SISTEMA?')">DESLIGAR TERMINAL</button>
        
        <p style="font-size: 10px; margin-top: 20px;">[LOG]: Esperando entrada do usuário...</p>
    </div>
</body>
</html>
